<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Base -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <title>Sintaks | Sign up</title>
  </head>
  <body class="text-slate-100 bg-gray-900">
    <section
      class="flex flex-col justify-center items-center h-screen px-6 py-6"
    >
      <i
        class="fa-solid fa-code text-xl hover:text-emerald-400 cursor-pointer transition duration-200"
      ></i>
      <div class="text-emerald-400 font-bold text-4xl text-center mb-16 mt-6">
        Sign up to Sintaks!
      </div>
      <div class="bg-gray-800 w-full max-w-md rounded-lg py-10 px-6">
        <div class="flex justify-center items-center flex-col gap-4">
          <div class="w-[90%]">
            <p class="self-start pb-2">Email</p>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="example@email.com"
              class="bg-gray-700 w-full rounded-md h-10 px-3 border border-gray-600 focus:outline-none focus:border-emerald-400"
            />
          </div>
          <div class="w-[90%]">
            <p class="self-start pb-2">Password</p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              class="bg-gray-700 w-full rounded-md h-10 px-3 border border-gray-600 focus:outline-none focus:border-emerald-400"
            />
          </div>
          <div class="w-[90%]">
            <p class="self-start pb-2">Confirm Password</p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              class="bg-gray-700 w-full rounded-md h-10 px-3 border border-gray-600 focus:outline-none focus:border-emerald-400"
            />
          </div>
          <div class="w-[90%] mt-4">
            <a href="index.html">
              <button
                type="submit"
                class="bg-emerald-500 hover:bg-emerald-600 w-full rounded-md h-10 cursor-pointer transition duration-150"
              >
                Create Account
              </button>
            </a>
          </div>
          <div class="w-[90%] mt-2 text-center text-gray-500">
            <a href="login.html" class="w-full">Already Have an Acoount?</a>
          </div>
        </div>
      </div>

      <div class="mt-20 text-sm text-gray-500">
        Â© 2025 Akira4n. All rights reserved.
      </div>
    </section>
  </body>
</html>
